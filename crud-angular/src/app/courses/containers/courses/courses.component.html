<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos DisponÃ­veis</span>
  </mat-toolbar>

  @if (courses$ | async; as courses) {
    <div class="column-flex mat-elevation-z8">
      <app-courses-list [courses]="courses.content" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onRemove($event)">
      </app-courses-list>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="courses.totalElements"
        (page)="loadCourses($event)"
        aria-label="Select page of courses"
        >
      </mat-paginator>
    </div>
  } @else {
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  }

</mat-card>
