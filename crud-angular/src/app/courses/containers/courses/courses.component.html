<mat-card>

  <mat-toolbar color="primary">
    <span>Cursos Dispon√≠veis</span>
  </mat-toolbar>

  <div class="column-flex mat-elevation-z8" *ngIf="courses$ | async as courses; else loading">
    <app-courses-list [courses]="courses.content" (add)="onAdd()" (edit)="onEdit($event)" (delete)="onRemove($event)">

    </app-courses-list>

    <mat-paginator 
      [pageSizeOptions]="[5, 10, 15]" 
      showFirstLastButtons 
      [pageIndex]="pageIndex" 
      [pageSize]="pageSize"
      [length]="courses.totalElements"
      (page)="loadCourses($event)"
      aria-label="Select page of courses"
      >
    </mat-paginator>
  </div>

  <ng-template #loading>
    <div class="loading-spinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>


</mat-card>
